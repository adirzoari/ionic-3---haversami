<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <div padding>
        <ion-row>
            <ion-col>
                <img class="logo" src="assets/img/logo/logo-mailchimp.png" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="login-button" (click)="signInWithFacebook()">Login with facebook</button>
                <button ion-button class="login-button" (click)="signInWithGmail()">Login with gmail</button>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div (click)="goToSignup()">
                    <span>Or create a new account.</span>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
