<ion-menu [content]="content" type="push" [swipeEnabled]="true">

    <ion-content class="menu">
        <img class="menu__avatar" src="https://scontent.ftlv1-2.fna.fbcdn.net/v/t1.0-9/16265287_10154724224870210_6888063780283190937_n.jpg?oh=a2433b21eb501a9a40faaa43504b7f64&oe=5A3B1CD7" />
        <ion-list>
            <button class="menu__item" *ngFor="let m of topMenu" (click)="openPage(m)" ion-item no-lines menuClose>
          <span class="menu__label" ion-text vertical-align text-uppercase>{{ m.title }}</span>
        </button>
        </ion-list>

        <ion-list class="menu-under">
            <button class="menu__item" *ngFor="let m of underMenu" (click)="openPage(m)" ion-item no-lines menuClose>
          <span class="menu__label" ion-text vertical-align text-uppercase>{{ m.title }}</span>
        </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="menuRoot" #content persistent="false" main></ion-nav>
