<!--

  פיתרון לבעיה כאן
  https://stackoverflow.com/questions/45496362/multiple-select-in-a-row-not-working-in-ionic-2
-->
<div class="around">
    <div class="headerimage">
    </div>
    <div padding>
        <ion-row>
            <ion-col>
                <img class="logo" src="assets/img/logo/logo-mailchimp.png" />
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-item>
                <ion-label>שנה</ion-label>
                <ion-select [(ngModel)]="year">
                    <ion-option *ngFor="let year of yearsArray" [value]="year">{{year.year}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>מחלקה</ion-label>
                <ion-select [(ngModel)]="department">
                    <ion-option *ngFor="let department of departmentsArray" [value]="department">{{department}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>קמפוס</ion-label>
                <ion-select [(ngModel)]="city">
                    <ion-option *ngFor="let cityCollege of collegeCity" [value]="cityCollege">{{cityCollege}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

    </div>
    <button ion-button round [disabled]="!(city && department && year)" class="login-button" (click)="registerCollegeDetails()">הבא</button>
</div>
